<!DOCTYPE html>
<html>
<head>
<title>Lost Tres Macrons Website templates</title>
<style>
body {
  font-family: sans-serif;
  margin: 0;
}

nav {
  background-color: #755b5b;
  overflow: hidden;
}

nav a {
  float: left;
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

nav a:hover {
  background-color: #ddd;
  color: black;
}

.container {
  float: left;
  width: 25%;
  padding: 10px;
  box-sizing: border-box;
  text-align: center; /* Center text within containers */
}

.container img {
  max-width: 100%;
  height: auto;
  display: block;
  margin-bottom: 10px; /* Add space below the image */
}

.container p {
  margin-bottom: 5px; /* Add space below the paragraph */
}

.container a {
  display: inline-block; /* Make the link a block for better styling */
  padding: 5px 10px;
  background-color: #4CAF50; /* Green button */
  color: white;
  text-decoration: none;
  border-radius: 5px;
}

.container a:hover {
  background-color: #45a049;
}

.row::after {
  content: "";
  clear: both;
  display: table;
}
</style>
</head>
<body>

<nav>
  <a href="#">Home</a>
  <a href="#">About</a>
  <a href="#">Services</a>
  <a href="#">Contact</a>
</nav>
